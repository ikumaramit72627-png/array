<!DOCTYPE html>
<html>
<head>
    <title>Summation of Array Elements</title>
</head>
<body>

    <h2>Array Sum Calculation</h2>

    <p id="showArray"></p>
    <p id="showSum"></p>

    <script>
        var myNumbers = [10, 20, 30, 40, 50];
        var sum = 0;

        for (var i = 0; i < myNumbers.length; i++) {
            sum = sum + myNumbers[i];
        }

        document.getElementById("showArray").innerHTML = "The numbers in the array are: " + myNumbers;
        document.getElementById("showSum").innerHTML = "The total sum is: " + sum;
    </script>

</body>
</html>
